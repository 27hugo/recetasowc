
<div class="row">
  <div class="col-lg-9">
    <div class="container">
      <div>
        <h3>Lista de recetas</h3>
        <p *ngIf="categoria_id != '0'">Categoria: {{categoria.cat_nombre}}</p>
        <p *ngIf="!recetas">No hay recetas para esta categoria.</p>
      </div>
      <div class="row">
      <div class="card col-lg-4" *ngFor="let receta of recetas | slice: pageSize | slice: 0:itemsPerPage">
        <div>
            <h6>{{receta.rec_nombre}}</h6>
            <img routerLink="/receta/{{receta.rec_id}}"  width="100%" height="180vh" src="{{receta.rec_imageurl}}">
            <p>
              Duracion: {{receta.rec_duracion}} minutos
              <br>Porciones: {{receta.rec_porciones}} personas
              <br>Fecha: {{receta.rec_fecha_creacion |  date:'dd/MM/yyyy'}}
              <br><button class="btn btn-success" routerLink="/receta/{{receta.rec_id}}">ver receta</button>
            </p>
        </div>
      </div>
    </div>
    <div class="row justify-content-center">
      <ngb-pagination *ngIf="recetasLength > itemsPerPage" [collectionSize]="recetasLength" #numPages [pageSize]="itemsPerPage" 
      [(page)]="currentPage" [maxSize]="5" [rotate]="true" (pageChange)="onPageChange(currentPage)" ></ngb-pagination>
    </div>
  </div>
</div>

  <div class="col-lg-3">
  <app-sidebar></app-sidebar>
  </div>
  </div>
