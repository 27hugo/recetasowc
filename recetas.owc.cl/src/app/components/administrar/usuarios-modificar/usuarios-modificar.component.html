
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h3>Mi cuenta</h3>
      <p>Aqui puede actualizar los datos de su cuenta.
      </p>
    </div>
  </div>
</div>

<div class="container">
  <form class="row" [formGroup]="usuarioForm" (ngSubmit)="onSubmit()">
    <div class="form-group col-lg-3">
      <label>Nombre</label>
      <input class="form-control-plaintext" readonly type="text" formControlName="adm_nombre" value="{{user.adm_nombre}}">
    </div>
    <div class="form-group col-lg-3">
      <label>Apellido</label>
      <input class="form-control-plaintext" readonly type="text" formControlName="adm_apellido" value="{{user.adm_apellido}}" >
    </div>
    <div class="form-group col-lg-3 ">
      <label>Run</label>
      <input class="form-control-plaintext" readonly type="text" formControlName="adm_rut" value="{{user.adm_rut}}" >
    </div>
    <div class="form-group col-lg-6">
      <label>Correo electronico</label>
      <input class="form-control" type="email" formControlName="adm_correo" value="{{user.adm_correo}}">
    </div>
    <div class="col-lg-12"></div>
    <div class="form-group col-lg-4">
      <label>Contrase単a</label>
      <input class="form-control" type="password" formControlName="adm_password" placeholder="Ingrese contrase単a" required>
    </div>
    <div class="form-group col-lg-4">
      <label>Repetir contrase単a</label>
      <input class="form-control" type="password" formControlName="adm_repassword" placeholder="Repita la misma contrase単a"  required>
    </div>
    <div class="col-lg-12"></div>
    <div *ngIf="showError" style="margin-left:16px;" class="alert alert-warning alert-dismissible fade show" role="alert">
      {{errorMsg}}
      <button type="button" class="close" (click)="closeError()" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="form-group col-lg-12">
      <button type="submit" class="btn btn-primary">Actualizar mis datos</button>
    </div>
  </form>
</div>
