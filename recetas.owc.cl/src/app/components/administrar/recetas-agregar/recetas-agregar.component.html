<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h3>Agregar receta</h3>
      <p>Puedes agregar una nueva receta aqui. No olvides rellenar todos los campos necesarios</p>
      <p>Recomendaciones: seguir formato de acuerdo a los ejemplos entregados.</p>  
    </div>
  </div>  
</div>
<form class="container" [formGroup]="recetaForm" (ngSubmit)="onSubmit()">
  <div class="form-group row">
    <div class="col-lg-12">
      <label><b>DETALLES RECETA</b></label>
    </div>
    <div class="col-lg-7">
      <label>Nombre receta</label>  
      <input class="form-control" type="text" formControlName="rec_nombre" placeholder="Ejemplo: Pollo Parmesano" required>
    </div>
    <div class="col-lg-5">
      <label>Categoria</label>  
      <select class="form-control" formControlName="rec_categoria" required>
        <option *ngFor="let cat of categorias" value="{{cat.cat_nombre}}">{{cat.cat_nombre}}</option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-lg-12">
      <label>Pequeña descripción</label>  
      <input class="form-control" type="text" formControlName="rec_descripcion" placeholder="Ejemplo: Una deliciosa receta para ocasiones especiales." required>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-lg-3">
      <label>Porciones (Personas)</label>  
      <input class="form-control" type="text" formControlName="rec_porciones" placeholder="Ejemplo: 4" required>
    </div>
    <div class="col-lg-3">
      <label>Duracion (Minutos)</label>  
      <input class="form-control" type="text" formControlName="rec_duracion" placeholder="Ejemplo: 30" required>
    </div>
    <div class="col-lg-6">
      <label>Subir una imagen</label>  
      <input class="form-control-file" type="file" (change)="onFileChange($event)" required>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-lg-3">
        <label><b>INGREDIENTES</b></label>
        <button type="button" class="btn btn-success" (click)="addIngrediente()">agregar ingredientes</button>  
    </div>
    <div class="col-lg-9">
      <div formArrayName="ingredientes" *ngFor="let ingrediente of ingredientes.controls; let i=index">
        <label></label>
        <input class="form-control" type="text" [formControlName]="i" placeholder="Ejemplo: 250 g Queso Parmesano Soprole" required>
        <button type="button" class="btn" (click)="deleteIngrediente(i)">eliminar</button>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-lg-12">
      <label>Preparacion</label>  
      <textarea class="form-control" rows="5" type="text" formControlName="rec_preparacion" placeholder="Ejemplo: Ponga a calentar el horno a temperatura media por 5 minutos..." required></textarea>
    </div>      
  </div>
  <div class="form-group row">
    <div *ngIf="showError" style="margin-left:16px;" class="alert alert-warning alert-dismissible fade show" role="alert">
      {{errorMsg}}
      <button type="button" class="close" (click)="closeError()" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="col-lg-12">
      <button type="submit" class="btn btn-primary">Agregar receta</button>
    </div>
  </div>
</form>
